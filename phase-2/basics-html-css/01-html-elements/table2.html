<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>

        .textright{
            text-align: right;
    
        }

        .textleft{
            text-align: left;
    
        }

        .textcenter{
            text-align: center;
    
        }
        .topborder{
            border-top: 1px solid black;
        }
        table{
            width: 80%;
        }
        th{
            font-weight: bold;
            font-size: 20px;
        }
        
        
       
    </style>


</head>
<body>

    <table>
        <thead>
            <h2 class="textright">INVOICE</h2>
            <h5 class="textright"> #1024</h5>
            </h5>


            <tr>
                <th class="textleft">Billed To</th>
                <td colspan="3" class="textleft">Mr. ABC Perera</td>
                
            </tr>
            <tr>
                <th class="textleft">Payed To:</th>
                <td colspan="3">DEF Road, <br>
                New City,<br>
                No 33, <br>
                USA
            </td>
                
            </tr>
            <tr>
                <th class="textleft">Bank</th>
                <td colspan="3">Bank of USA</td>
                
            </tr>
            <tr>
                <th class="textleft">Account Number</th>
                <td colspan="3">1234556666</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>


        </thead>





    </table>
    
   
    
</body>
</html>
